<!DOCTYPE html>
<html>
<head>
  <title>Da Vinci's Mona Lisa | Artisan Crafts</title>
  <!-- Link to the main stylesheet for consistent site styling -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <!-- Navigation bar with a link to return to the main shop page -->
  <nav>
    <a href="index.html">← Back to Shop</a>
  </nav>

  <!-- Main product detail section: displays images and info about the Mona Lisa painting -->
  <section class="product-detail">
    <div class="product-images">
      <!-- Main product image for the Mona Lisa -->
      <img src="Images/Painting1.jpg" alt="Mona Lisa main image" class="main-image">
      <!-- Alternate image showing the framed version of the painting -->
      <img src="Images/Painting1_alt.jpg" alt="Framed version" class="framed-image">
      <!-- Thumbnail gallery for additional images (empty here, can be filled with more images) -->
      <div class="thumbnail-gallery"></div>
    </div>

    <div class="product-info">
      <!-- Product name -->
      <h1>Da Vinci's Mona Lisa</h1>
      <!-- Product price -->
      <p class="product-price">£200</p>
      <!-- Product description explaining the inspiration and appeal -->
      <p class="product-description">
        One of the most iconic paintings in the world, crafted with exquisite detail.
        This reproduction captures the elegance of Da Vinci’s masterpiece.
      </p>
      <!-- Button for users to add this product to their cart -->
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>

</body>
</html>
